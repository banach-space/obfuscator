dist: trusty
language: cpp
script:
  - wget http://www.cmake.org/files/v3.4/cmake-3.4.1.tar.gz &> /dev/null
  - tar -xvzf cmake-3.4.1.tar.gz &> /dev/null
  - cd cmake-3.4.1/ 
  - ./configure  &> /dev/null
  - make &> /dev/null
  - ls -al bin/
  - cd ../
  - git clone http://llvm.org/git/llvm.git --branch release_40 --depth 1
  - cd llvm/
  - git clone http://llvm.org/git/clang.git --branch release_40 --depth 1 tools/
  - mkdir _build
  - cd _build
  - cmake-3.4.1/bin/cmake -DCMAKE_BUILD_TYPE=Release -DLLVM_TARGETS_TO_BUILD=X86 ../
  - make
  - cmake-3.4.1/bin/cmake .
  # - cmake .
